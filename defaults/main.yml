---
# General proxy settings
proxy_ip: 127.0.0.1
proxy_port: 8080
proxy_username: ''
proxy_password: ''
proxy_ignore: []
proxy_url: "http://{{ proxy_ip }}:{{ proxy_port }}"
# Setup apt
proxy_configure_apt: yes
# Setup wget in /etc/wgetrc
proxy_configure_wget: yes
proxy_wgetrc_path: /etc/wgetrc
# User list for ~/.npmrc file
proxy_npm_users:
  - root
# User list for pecl config-set cmd
proxy_pecl_users:
  - root
# User list for ~/.gitconfig
proxy_git_users:
  - root
# Docker-related settings
# User list for ~/.docker 
proxy_docker_users: 
  - username: root
    group: root
proxy_docker_update_systemd: yes
proxy_docker_restart_on_change: yes
